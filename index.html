<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tax Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Tax Calculator</h1>
      <form id="taxForm">
        <div class="form-group">
          <label for="grossIncome">Gross Annual Income:</label>
          <input type="number" class="form-control" id="grossIncome" required />
          <span class="error-icon">!</span>
        </div>
        <div class="form-group">
          <label for="extraIncome">Extra Income:</label>
          <input type="number" class="form-control" id="extraIncome" />
          <span class="error-icon">!</span>
        </div>
        <div class="form-group">
          <label for="deductions">Deductions:</label>
          <input type="number" class="form-control" id="deductions" />
          <span class="error-icon">!</span>
        </div>
        <div class="form-group">
          <label for="age">Age:</label>
          <select id="age" class="form-control">
            <option value="">Select Age</option>
            <option value="<40">&lt;40</option>
            <option value="≥ 40 & < 60">&ge;40 &lt;60</option>
            <option value="≥ 60">&ge;60</option>
          </select>
          <span class="error-icon">!</span>
        </div>
        <button type="button" id="submitBtn">Submit</button>
      </form>
    </div>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p id="taxAmount"></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
